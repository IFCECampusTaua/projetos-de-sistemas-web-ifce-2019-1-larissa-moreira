<!--QUESTÃO 1 EM HTML-->
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="questao1.css">
</head>
<body>
	<!--FORMULÁRIO DE LOGIN-->
	<div id="login">
		<form method="post" action="">
			<h1>Login</h1>
			<p>
				<label for="email">Seu e-mail:</label>
				<input type="text" name="email" placeholder="ex. larissa@gmail.com">
			</p>
			<p>
				<label for="senha">Sua senha:</label>
				<input type="password" name="senha" placeholder="ex. 1234">
			</p>
			<p>
				<input type="checkbox" name="logado">
				<label for="logado">Manter-me logado</label>					
			</p>
			<p> 
            	<input type="submit" value="Logar"> 
          	</p>
            <p class="link">
           		Ainda não tem conta?
            	<a href="">Cadastre-se</a>
          	</p>
		</form>
	</div>
</body>
</html>
